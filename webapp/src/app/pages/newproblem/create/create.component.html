<!-- <div class="left"> -->
<div class="input">
  <label>Title</label>
  <input
    class="input-place"
    type="text"
    nbInput
    fullWidth
    status="basic"
    placeholder="Title"
    [(ngModel)]="title"
  />
</div>

<div class="input">
  <label>Description</label>
  <textarea
    class="input-place"
    type="text"
    nbInput
    fullWidth
    status="basic"
    placeholder="Description"
    [(ngModel)]="description"
  ></textarea>
</div>
<div class="input">
  <label>Tags (comma delimiter)</label>
  <input
    class="input-place"
    type="text"
    nbInput
    fullWidth
    status="basic"
    placeholder="Tags"
    (change)="changeTag()"
    [(ngModel)]="tags"
  />
</div>
<div class="input">
  <label>Problem statement</label>
  <br />
  <textarea
    class="input-place"
    style="width: 100%"
    nbInput
    [(ngModel)]="problemStatement"
    title="problem-statement"
  ></textarea>
</div>

<div class="input">
  <label>Samples</label>
  <div *ngFor="let sample of samples; let i = index" class="testcase-parent">
    <textarea
      class="input-testcase"
      type="text"
      nbInput
      fullWidth
      status="basic"
      placeholder="Input"
      [(ngModel)]="sample.input"
    ></textarea>
    <textarea
      class="input-testcase"
      type="text"
      nbInput
      fullWidth
      status="basic"
      placeholder="Expected Output"
      [(ngModel)]="sample.output"
    ></textarea>
    <button nbButton id="remove" (click)="removeSample(i)">Remove</button>
  </div>
  <button nbButton id="add" (click)="addSample()">Add</button>
</div>

<div class="input">
  <label>Test cases</label>
  <nb-accordion>
    <nb-accordion-item *ngFor="let testcase of testcases; let i = index">
      <nb-accordion-item-header>Test #{{ i + 1 }}</nb-accordion-item-header>
      <nb-accordion-item-body>
        Input
        <textarea
          class="input-testcase"
          type="text"
          nbInput
          fullWidth
          status="basic"
          placeholder="Input"
          [(ngModel)]="testcase.input"
        ></textarea>
        <br />
        Output
        <textarea
          class="input-testcase"
          type="text"
          nbInput
          fullWidth
          status="basic"
          placeholder="Expected Output"
          [(ngModel)]="testcase.expected_output"
        ></textarea>
        <br />
        Time limit (second)
        <input
          min="1"
          max="15"
          class="input-testcase"
          type="number"
          nbInput
          fullWidth
          status="basic"
          placeholder="Time Limit"
          [(ngModel)]="testcase.time_limit"
        />
        <br />
        Memory limit (bytes)
        <input
          min="2048"
          class="input-testcase"
          type="number"
          nbInput
          fullWidth
          status="basic"
          placeholder="Memory Limit"
          [(ngModel)]="testcase.memory_limit"
        />
        <br />
        Score
        <input
          class="input-testcase"
          type="number"
          nbInput
          fullWidth
          status="basic"
          placeholder="Score"
          [(ngModel)]="testcase.score"
        />
        <br />
        <nb-toggle [(ngModel)]="testcase.allow_view_on_failed"
          >Allow view test on failed</nb-toggle
        >
        <br />
        <button
          style="float: right"
          nbButton
          status="danger"
          (click)="removeTest(i)"
        >
          Delete
        </button>
      </nb-accordion-item-body>
    </nb-accordion-item>
  </nb-accordion>
  <button id="add-new-test" nbButton (click)="addTest()">Add new test</button>
</div>
